    <body>
        <h2>Add Movie</h2>

        <form action="movie" method="POST">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id" value="4"><br>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="Fight Club"><br><br>
        <label for="director">Director:</label><br>
        <input type="text" id="director" name="director" value="David Fincher"><br><br>
        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price" value="5.99"><br><br>
        <input type="submit" value="Submit">
        </form> 
    </body>
