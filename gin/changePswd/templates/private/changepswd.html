<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Change Password</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h2>Update Password</h2><br>
    <ul>
        <li>usernames must contain only letters or numbers</li>
        <li>usernames must be longer than 4 characters but shorter than 51</li>
        <li>passwords must be of significant complexity</li>
</ul><br>
        {{if .message}}
            <h4>{{.message}}</h4>
        {{end}}
        <form action="/user/changepswd" method="POST">
        <label for="oldpswd">Old Password:</label><br>
        <input type="password" id="oldpswd" name="oldpswd"><br>
        <label for="newpswd1">New Password:</label><br>
        <input type="password" id="newpswd1" name="newpswd1"><br>
        <label for="newpswd2">Confirm Password:</label><br>
        <input type="password" id="newpswd2" name="newpswd2"><br>
        <input type="submit" value="Submit">
        </form> 
    </body>
</html>
