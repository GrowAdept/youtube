<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
    table,
    th,
    td {
      width: 100%;
      border: 1px solid;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    <tr>
      <td>Earbuds</td>
      <td>$85.00</td>
      <td>10</td>
    </tr>
    <tr>
      <td>TV</td>
      <td>$750.00</td>
      <td>3</td>
    </tr>
    <tr>
      <td>Desk Lamp</td>
      <td>$19.99</td>
      <td>41</td>
    </tr>
  </table>
</body>

</html>
