<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>

<body>
    <ul>
        <li>Bread</li>
        <li>Fruits
            <ul>
                <li>Apples</li>
                <li>Grapes</li>
                <li>Pears</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Broccoli</li>
                <li>Lettice</li>
                <li>Carrots</li>
            </ul>
        </li>
    </ul>
</body>

</html>
