<!DOCTYPE html>
<html>
<body>

<h2>HTML Form Using POST Method</h2>

<form action="/processpost" method="POST">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" value="Jane"><br>
  <label for="data">Sensitive Data:</label><br>
  <input type="text" id="data" name="data" value="super sensitive data"><br><br>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
